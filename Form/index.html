<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Normal form</h2>
        <form action="#" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-25"><label for="fname">First Name</label></div>
            <div class="col-75"><input type="text" name="fname" id="fname" placeholder="Your name.."></div>
        </div>
        <div class="row">
            <div class="col-25"><label for="lname">Last Name</label></div>
            <div class="col-75"><input type="text" name="lname" id="lname" placeholder="Your last name.."></div>
        </div>
        <div class="row">
            <div class="col-25"><label for="age">Age</label></div>
            <div class="col-75"><input type="number" name="age" id="age" placeholder="Your Age.."></div>
        </div>
        <div class="row">
            <div class="col-25"><label for="country">Country</label></div>
            <div class="col-75">
                <select name="county" id="county">
                    <option value="india">India</option>
                    <option value="Sri">Sri Lanka</option>
                    <option value="USA">Usa</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">Subject</div>
            <div class="col-75">
                <textarea name="subject" id="textarea" placeholder="Write Something..."
                    style="height: 200px"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </div>
</body>

</html>
