<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="contact">Contact</a></li>
            <li class="dropdown">
                <a class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>
    <hr>
    <div class="dropdown1">
        <h2>Hover over me</h2>
        <div class="dropdown-content1">
            <p>Tada i'm here.</p>
        </div>
    </div>
    <hr><br><br>
    <div class="dropdown2">
        <button class="dropdown-btn">DropDown left</button>
        <div class="dropdown-content2">
            <a href="">Link1</a>
            <a href="">Link2</a>
            <a href="">Link3</a>
            <a href="">Link4</a>
        </div>
    </div>
    <div class="dropdown2" style="float: right">
        <button class="dropdown-btn">DropDown right</button>
        <div class="dropdown-content2" style="right:0">
            <a href="">Link1</a>
            <a href="">Link2</a>
            <a href="">Link3</a>
            <a href="">Link4</a>
        </div>
    </div>

    <div>
        <h2>Dropdown Image</h2>
        <p>Move the mouse over the image below to open the dropdown content.</p>
        <div class="image-dropdown">
            <img src="./image.jpg" alt="nature" width="100" height="50">
            <div class="imgcontent">
                <img src="./image.jpg" alt="nature" width="300" height="200">
                <div class="para">Beatiful Nature</div>
            </div>
        </div>
    </div>

</body>

</html>
